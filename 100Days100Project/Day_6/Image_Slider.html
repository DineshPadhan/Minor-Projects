<head>

    <title>Image Slider</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

            <div class="slide img5"><img src="img/5.jpg"></div>

        <div class="buttons">
            <a href="#" class="btn1"></a>
            <a href="#" class="btn2"></a>
            <a href="#" class="btn3"></a>
            <a href="#" class="btn4"></a>
            <a href="#" class="btn5"></a>

</html>
