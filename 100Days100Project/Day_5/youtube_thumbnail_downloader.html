<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Thumbnail Downloader</title>
    <!-- Custome CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <form action="#">
        <header>Download Thumbnail</header>
        <div class="url-input">
            <span class="title">Paste Video url:</span>
            <div class="field">
                <input type="text" placeholder="https://www.youtube.com/watch?v=FucPPCPDd2Y" required>
                <input type="hidden" class="hidden-input">
                <div class="bottom-line"></div>
            </div>
        </div>
        <div class="preview-area">
            <img class="thumbnail" src="">
            <i class="icon fas fa-cloud-download-alt"></i>
            <span>Paste Video url to see Preview</span>
        </div>
        <button class="download-btn" type="submit">Download Thumbnail</button>
    </form>

    <!-- Custome JS -->
    <script src="app.js"></script>
</body>
</html>
