<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/171d988dc1.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="center">
        <div class="button">
            <span class="text">To-Do List </span>
            <span class="icon"><i class="fas fa-sort-down"></i></span>
        </div>
        <div class="field">
            <input type="text" required placeholder="Add Your New To-Do List">
            <span class="add-btn">ADD</span>
        </div>
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Get a new Laptop</li>
            <li><span><i class="fa fa-trash"></i></span>Go to Shopping</li>
            <li><span><i class="fa fa-trash"></i></span>Complete a Project</li>
            <li><span><i class="fa fa-trash"></i></span>Do some Work</li>
            <li><span><i class="fa fa-trash"></i></span>Go to Class</li>
        </ul>
    </div>
    <!-- Custome JS -->
    <script src="app.js"></script>
</body>
</html>
