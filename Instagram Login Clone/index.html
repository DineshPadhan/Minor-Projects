<script>
    const inputs = document.querySelectorAll("input");

inputs.forEach((input) => {
  input.addEventListener("blur", (event) => {
    if (event.target.value) {
      input.classList.add("is-valid");
    } else {
      input.classList.remove("is-valid");
    }
  });
});


function changeTheColorOfButton() {
      if (document.getElementById("changeColor").value != "") {
         document.getElementById("datasumbit").style.backgroundColor = "#0095f6";
      } else {
         document.getElementById("datasumbit").style.backgroundColor = "#b2dffc";
